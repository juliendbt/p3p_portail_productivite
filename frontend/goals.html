    <!DOCTYPE html>
    <html lang="fr">
    <head>
    <meta charset="UTF-8">
    <title>Objectifs - P3P</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/goals.css">
    </head>
    <body>
    <div id="navbar-container"></div>
    <main class="container py-4">
        <h2>Mes Objectifs</h2>
        <div id="nomUtilisateur" class="mb-3"></div>
        <h4>Ajouter un objectif</h4>
        <form id="formGoal" class="row g-2">
        <div class="col-md-6" id="goalUserSelectContainer" style="display:none">
            <label for="goalSelectUtilisateur" class="form-label fw-semibold">Attribuer à :</label>
            <select id="goalSelectUtilisateur" class="form-select"></select>
        </div>
        <div class="col-md-6">
            <input type="text" id="goalTitre" class="form-control" placeholder="Titre" required>
        </div>
        <div class="col-md-6">
            <input type="date" id="goalDateDebut" class="form-control" placeholder="Date de début">
        </div>
        <div class="col-md-6">
            <input type="date" id="goalDateFin" class="form-control" placeholder="Date de fin">
        </div>
        <div class="col-md-6">
            <select id="goalStatut" class="form-select">
            <option value="à faire" selected>À faire</option>
            <option value="en cours">En cours</option>
            <option value="terminé">Terminé</option>
            </select>
        </div>
        <div class="col-12">
            <textarea id="goalDescription" class="form-control" placeholder="Description..."></textarea>
        </div>
        <div class="col-12">
            <button class="btn btn-primary" type="submit">Ajouter</button>
        </div>
        </form>
        <hr>
        <h4>Liste des objectifs</h4>
        <table class="table table-bordered" id="tableGoals">
        <thead>
            <tr>
            <th>Titre</th>
            <th>Date début</th>
            <th>Date fin</th>
            <th>Type</th>
            <th>Statut</th>
            <th id="thGoalUtilisateur" style="display:none;">Utilisateur</th>
            <th>Actions</th>
            </tr>
        </thead>
        <tbody></tbody>
        </table>
    </main>
    <script src="assets/js/goals.js"></script>
    <script src="assets/js/logout.js"></script>
    </body>
    </html>
